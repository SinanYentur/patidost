
# Project-wide Gradle settings - ENHANCED BY LEAD ARCHITECT (v2026.FINAL)

# PERFORMANCE & RESILIENCE
# Allocate more memory to the Gradle Daemon for better performance.
org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8

# Enable the configuration cache for significantly faster builds by reusing the results of the configuration phase.
org.gradle.caching=true
org.gradle.configuration-cache=true

# Enable parallel execution to build modules concurrently.
org.gradle.parallel=true

# MODERN DEVELOPMENT STANDARDS
# Enable AndroidX and Jetifier (essential for modern libraries).
android.useAndroidX=true
android.enableJetifier=true

# KOTLIN COMPILER OPTIONS
# Enable progressive mode for earlier warnings and better code quality.
kotlin.compiler.execution.strategy=daemon
kotlin.daemon.jvm.options=-Xmx2g

# ANDROID STUDIO INTEGRATION
# Do not stop Gradle daemons after the build.
org.gradle.daemon.idletimeout=3600000
